<div ng-repeat="x in page | filter : {shoppable: true} : true" class="col-xs-12 col-sm-6 col-md-6 col-lg-3 center" ng-click="shopSel($index)">
    <figure  class="figure shadow" >
        <figcaption class="caption"><h4 class="orangeTxt">{{ x.entry }}</h4> </figcaption>                       
        <div class="imgcontainer">
            <img ng-src="{{ x.picture }}"  class="figimg"/>
        </div>       
    </figure> 
</div>
