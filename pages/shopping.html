<div ng-repeat="x in page | filter : {shoppable: true} : true" class="col-xs-8 col-xs-push-2 col-sm-4 col-sm-push-0 col-md-4 col-lg-4 center" ng-click="shopSel($index)">
    <figure  class="figure shadow darkBg" >
        <figcaption class="caption"><h4 class="orangeTxt">{{ x.entry }}</h4> </figcaption>                       
        <div class="imgcontainer">
            <img ng-src="{{ x.picture }}"  class="figimg"/>
        </div>       
    </figure> 
</div>
